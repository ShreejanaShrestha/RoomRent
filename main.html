<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Renting Site</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

.banner {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #333;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
}

.main-banner {
    position: relative;
    z-index: 2;
}

.animated-text {
    font-size: 3rem;
    animation: textAnimation 3s ease-in-out infinite;
}

@keyframes textAnimation {
    0%, 100% {
        opacity: 0;
        transform: translateY(-20px);
    }
    50% {
        opacity: 1;
        transform: translateY(0);
    }
}

#start-button {
    justify-content: center;
    align-items: center;
    display: inline-flex;
    font-size: 16px;
    font-weight: 800;
    background-color: #00a003;
    color: #ffffff;
    border-style: solid;
    border-width: 2px 2px 2px 2px;
    border-color: #00a003;
    border-radius: 30px 30px 30px 30px;
    padding: 12px 23px 12px 23px;
    text-decoration:  none;
}
#start-button:hover {
    background-color: #ffffff;
    color: #293036 !important;
}

    </style>
</head>
<body>
    <header class="banner">
        <div id="particles-js"></div>
        <div class="main-banner">
            <h1 class="animated-text">Find Your Perfect Room</h1>
            <p>Browse listings and book your dream room today!</p>
            <div class="button-container">
                <a href="#search" class="btn btn-primary" id="start-button">Start Your Search</a>
            </div>
        </div>
    </header>

    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });

        // Transition to main page on button click
        document.getElementById('start-button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
