<body>
    <!-------------------- Wrapper Starts -------------------->
    <div id="wrapper">
        <!-------------------- Header Wrapper Starts ------------------>
        <div id="header-wrapper"></div>
        <!-------------------- Header Wrapper Ends -------------------->

        <!-------------------- Content Wrapper Starts ----------------->
        <!-- Centered buttons for Login and Signup -->
        <div class="center-buttons">
            <button id="loginBtn" class="btn btn-primary btn-lg">Login</button>
            <button id="signupBtn" class="btn btn-secondary btn-lg">Signup</button>
        </div>

        <!-- Form container -->
        <section id="formContainer" class="login-section">
            <div class="container">
            <!-- Forms will be dynamically inserted here -->
             </div>
        </section>
        <!-------------------- Content Wrapper Ends ----------------->
        
        <!-------------------- Footer Wrapper Starts ------------------>
       <div id="footer-wrapper"></div>
        <!-------------------- Footer Wrapper Ends -------------------->
    </div>
    <!-------------------- Wrapper Ends -------------------->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function () {
          $('#header-wrapper').load('header.html');
          $('#footer-wrapper').load('footer.html');
    
          // Swiper initialization
          var swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          });
        });
      </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('formContainer');
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');

            loginBtn.addEventListener('click', () => {
                formContainer.innerHTML = `
                   
                <h2 class="text-center mb-5">Login</h2>
                <div class="payment-form">
                    <form id="payment-form" class="needs-validation" novalidate>
                        
                        <div class="mb-2">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Please enter a valid password.
                                </div>
                            </div>
                            </div>
                            <button type="submit" class="rental-button">Login</button>
                        </div>
                        
                        </div>
                        
                    </form>
                </div>
            </div>
                `;
                formContainer.style.display = 'block';
            });

            signupBtn.addEventListener('click', () => {
                formContainer.innerHTML = `
                     <h2 class="text-center mb-5">Sign Up</h2>
                <div class="payment-form">
                    <form id="payment-form" class="needs-validation" novalidate>
                         <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                Please enter the Name.
                            </div>
                        </div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Please enter a valid password.
                                </div>
                            </div>
                            </div>
                            <div class="mb-2">
                            <label for="password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">
                                    Please enter a valid password.
                                </div>
                            </div>
                            </div>
                            <div class="mb-2">
                        <label for="name" class="form-label">Contact</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-address-book"></i></span>
                            <input type="text" class="form-control" id="contact" required>
                            <div class="invalid-feedback">
                                Please enter the Name.
                            </div>
                        </div>
                        </div>
                            <button type="submit" class="rental-button">SignUp</button>
                        </div>
                        
                        </div>
                        
                    </form>
                </div>
            </div>
                `;
                formContainer.style.display = 'block';
            });
        });
    </script>
</body>
