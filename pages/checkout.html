<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            width: 30px;
            height: 30px;
            text-align: center;
            margin: 0 5px;
        }

        .order-summary {
            text-align: right;
        }

        .order-summary .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .order-summary .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50d01499be.js" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
</head>
<body>
    
    <div id="header-wrapper"></div>

    <div class="container mt-5">
        <h1 class="text-center">Checkout</h1>
        <div class="card mt-4">
            <div class="card-body">
                <div class="row g-0 align-items-center mb-3">
                    <div class="col-md-3">
                        <img src="../images/room1.jpg" class="img-fluid product-img" alt="Product Image">
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <h5 class="card-title">Deluxe Room</h5>
                            <p class="card-text">$900/month</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="quantity-control">
                            <button class="btn btn-danger btn-sm" onclick="decreaseQuantity('product1', 900)">-</button>
                            <input type="text" id="product1-quantity" class="form-control text-center mx-2" value="1" readonly>
                            <button class="btn btn-success btn-sm" onclick="increaseQuantity('product1', 900)">+</button>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <h4 class="card-title">Order Summary</h4>
                    <p>Total Amount: $<span id="total-amount" class="total-amount">900</span></p>
                    <a href="payment.html" class="btn btn-primary">Proceed to Payment</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-wrapper"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#header-wrapper').load('header.html');
            $('#footer-wrapper').load('footer.html');

            // Swiper initialization
            var swiper = new Swiper('.swiper', {
                slidesPerView: 1,
                spaceBetween: 10,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        });

        let totalAmount = 900; // Initial amount based on 1 quantity of the room at $900 per month.

        function increaseQuantity(productId, price) {
            const quantityInput = document.getElementById(`${productId}-quantity`);
            let quantity = parseInt(quantityInput.value);
            quantity++;
            quantityInput.value = quantity;
            updateTotalAmount(price);
        }

        function decreaseQuantity(productId, price) {
            const quantityInput = document.getElementById(`${productId}-quantity`);
            let quantity = parseInt(quantityInput.value);
            if (quantity > 1) {
                quantity--;
                quantityInput.value = quantity;
                updateTotalAmount(-price);
            }
        }

        function updateTotalAmount(amount) {
            totalAmount += amount;
            document.getElementById('total-amount').textContent = totalAmount;
        }
    </script>
</body>
</html>
