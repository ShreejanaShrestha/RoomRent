<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
   <!------------------- Fonts Awesome Starts ------------------>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <!-------------------- Fonts Awesome Ends ------------------->

   <!-------------------- Site Style Starts -------------------->
   <link href="../css/global.css" rel="stylesheet">
   <link href="../css/styles.css" rel="stylesheet">
   <link href="../css/responsive.css" rel="stylesheet">
   <!--------------------- Site Style Ends --------------------->

   <!-------------------- Bootstrap Starts -------------------->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!--------------------- Bootstrap Ends --------------------->

   <script src="https://kit.fontawesome.com/50d01499be.js" crossorigin="anonymous" async></script>
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" async></script>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

   <!-- GSAP and ScrollTrigger CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="header-wrapper"></div>
    <div id="progress-bar"></div>
    
    <section class="payment-section">
        <div class="container py-5">
            <!-- <h2 class="text-center mb-5">Payment</h2> -->
            <div class="payment-form">
                <h2>Book Your Room Now</h2>
                <form id="payment-form" class="needs-validation" novalidate>
                    
                
                    <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                Please enter the name on the Name
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="card-number" class="form-label">Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                            <input type="text" class="form-control" id="card-number" required>
                            <div class="invalid-feedback">
                                Please enter the address
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label for="expiry-date" class="form-label">Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="text" class="form-control" id="expiry-date" required
                                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" placeholder="MM/YY">
                                <div class="invalid-feedback">
                                    Please enter a valid expiry date in MM/YY format.
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="name" class="form-label">Contact</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">
                                    Please enter the Contact
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="payment.html" class="rental-button mt-3">Book Room</a>
                </form>
            </div>
        </div>
    </section>
    <div id="footer-wrapper"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function () {
          $('#header-wrapper').load('header.html');
          $('#footer-wrapper').load('footer.html');
    
          // Swiper initialization
          var swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          });
        });
      </script>
</body>
</html>
